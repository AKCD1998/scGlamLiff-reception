name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - deploy-b89b7f8
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect frontend directory
        id: detect
        shell: bash
        run: |
          if [ -f package.json ]; then
            echo "dir=." >> "$GITHUB_OUTPUT"
          else
            dir=$(find . -maxdepth 3 -name package.json \
              -not -path "./backend/*" -not -path "./server/*" -not -path "./node_modules/*" \
              -print -quit | xargs -n1 dirname)
            if [ -z "$dir" ]; then
              echo "No package.json found for frontend" >&2
              exit 1
            fi
            echo "dir=$dir" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ steps.detect.outputs.dir }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ steps.detect.outputs.dir }}
        run: npm ci

      - name: Build
        working-directory: ${{ steps.detect.outputs.dir }}
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect.outputs.dir }}/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
