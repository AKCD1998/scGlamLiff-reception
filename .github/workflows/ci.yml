name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies (reproducible)
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run full test suite
        env:
          E2E_BASE_URL: ${{ secrets.E2E_BASE_URL }}
          E2E_API_BASE: ${{ secrets.E2E_API_BASE }}
          E2E_ADMIN_USERNAME: ${{ secrets.E2E_ADMIN_USERNAME }}
          E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
          E2E_STAFF_USERNAME: ${{ secrets.E2E_STAFF_USERNAME }}
          E2E_STAFF_PASSWORD: ${{ secrets.E2E_STAFF_PASSWORD }}
        run: npm run test:suite
